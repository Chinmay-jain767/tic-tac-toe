   const cells=document.querySelectorAll('.cell');
   startgame();
var i=0;
function startgame()
{for(var j=0;j<cells.length;j++){
  cells[j].innerText='';
  cells[j].addEventListener('click',clicking,false);
}
}

function clicking(number){
  turn(number.target.id);
}
function turn(c){

   if((i%2==0)&&( document.getElementById(c).innerText!='X'))
{

     document.getElementById(c).innerText=0;
     ++i;
check();
}
   else{if( document.getElementById(c).innerText!='0'){
     document.getElementById(c).innerText='X';
     ++i;
     check();
}}

}
function check(){
if((a1.innerText!=""&&a1.innerText==a2.innerText&&a1.innerText==a3.innerText)
||(a4.innerText!=""&&a4.innerText==a5.innerText&&a4.innerText==a6.innerText)
